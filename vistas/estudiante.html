{% extends 'template.html' %}
{% block content %}
<div class="container">
    <h1>Inscripción</h1>
    <form method="post" action="/insertarEstudiante">
        <div align="center">
            <label for="avatar">Seleccione un Avatar:</label>
            <input type="hidden" id="avatar" name="avatar" value="0">
            <div id="carouselAvatar" class="carousel slide avatar" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/avatars/av-0.png" class="d-block w-100" alt="Avatar 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avatars/av-1.png" class="d-block w-100" alt="Avatar 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avatars/av-2.png" class="d-block w-100" alt="Avatar 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avatars/av-3.png" class="d-block w-100" alt="Avatar 4">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avatars/av-4.png" class="d-block w-100" alt="Avatar 5">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avatars/av-5.png" class="d-block w-100" alt="Avatar 6">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avatars/av-6.png" class="d-block w-100" alt="Avatar 7">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avatars/av-7.png" class="d-block w-100" alt="Avatar 8">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselAvatar" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselAvatar" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="form-group">
            <label for="nombres">Nombres: <span class="text-danger">*</span></label>
            <input type="text" id="nombres" name="nombres" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos: <span class="text-danger">*</span></label>
            <input type="text" id="apellidos" name="apellidos" class="form-control" required>
        </div>
        <div class="form-row">
            <label for="correo">E-mail: <span class="text-danger">*</span></label>
            <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fechaNacimiento">Fecha de Nacimiento: <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" require>
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Teléfono: <span class="text-danger">*</span></label>
                <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{10}" maxlength="10"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="pais">País:<span class="text-danger">*</span></label>
                <select class="custom-select d-block w-100" id="pais" name="pais" required>
                    <option value="">Seleccione...</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="España">España</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="provinicia">Provincia:<span class="text-danger">*</span></label>
                <input type="tel" id="provinicia" name="provinicia" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary">
        <br>
    </form>
</div>

<script>
//Carga la imagen seleccionada en el input hidden del avatar, para guardar el valor y pasarlo en el formulario
$("#carouselAvatar").bind("slide.bs.carousel", function(e) {
  var numImagen = e.to;
  console.log("Avatar seleccionado: " + numImagen);
  document.getElementById("avatar").value = numImagen;
});
</script>

{% endblock %}
