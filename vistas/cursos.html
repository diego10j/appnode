{% extends 'template.html' %} 
{% block content %}

<div class="container">
  <h1>{{ titulo }}</h1>
  <br>
  <div> <a href="/nuevoCurso" class="btn btn-success" role="button"><i class="fas fa-plus"></i> Insertar</a> </div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">IMAGEN</th>
        <th scope="col">TITULO</th>
        <th scope="col">DESCRIPCION</th>        
        <th scope="col">HORAS</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for curso in cursos %}
      <tr>
        <td> <img src="{{ curso.urlImagen}}" height="96"> </td>
        <td>{{ curso.titulo}}</td>
        <td>{{ curso.descripcion}}</td>        
        <td>{{ curso.horas}}</td>
        <td> <button type="button" class="btn btn-primary"><i class="far fa-edit"></i></button> <a href="/eliminarCurso/{{ curso._id.toString()}}" class="btn btn-danger" role="button"><i class="fas fa-trash-alt"></i> </a> </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
